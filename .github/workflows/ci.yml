name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest

  container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build image
        run: docker build -t shopping-service:test .
      - name: Start database
        run: |
          docker network create shoppingms-net
          docker run -d --name shoppingms-db --network shoppingms-net \
            -e POSTGRES_DB=shopping_service_db \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -p 5435:5432 \
            postgres:14-alpine
      - name: Wait for database
        run: |
          for i in {1..20}; do
            if docker exec shoppingms-db pg_isready -U postgres >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          docker logs shoppingms-db
          exit 1
      - name: Run container
        run: |
          docker run -d --name shopping-service --network shoppingms-net \
            -e DATABASE_URL=postgresql://postgres:postgres@shoppingms-db:5432/shopping_service_db \
            -e JWT_SECRET=ci-secret \
            -e JWT_ALGORITHM=HS256 \
            -e RECIPE_SERVICE_URL=http://recipe_service:8000/recipes \
            -e SOCIAL_SERVICE_URL=http://social_service:8000 \
            -p 8004:8000 \
            shopping-service:test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:8004/; then
              exit 0
            fi
            sleep 2
          done
          docker logs shopping-service
          exit 1
      - name: Cleanup
        if: always()
        run: |
          docker rm -f shopping-service
          docker rm -f shoppingms-db
          docker network rm shoppingms-net
