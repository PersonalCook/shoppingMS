name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: pytest

      - name: Build container
        run: docker build -t shoppingms:ci .

      - name: Run container smoke test
        run: |
          docker run -d --rm --name shoppingms-test -p 8000:8000 \
            -e DATABASE_URL=sqlite:////tmp/test.db \
            -e RECIPE_SERVICE_URL=http://recipe-service.local/recipes \
            -e JWT_SECRET=test-secret \
            -e JWT_ALGORITHM=HS256 \
            shoppingms:ci
          for i in {1..15}; do
            if curl -fsS http://localhost:8000/; then
              docker stop shoppingms-test
              exit 0
            fi
            sleep 1
          done
          docker logs shoppingms-test
          docker stop shoppingms-test
          exit 1
