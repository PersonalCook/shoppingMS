apiVersion: v1
kind: Service
metadata:
  name: shopping-service
  namespace: personalcook
  labels:
    app: shopping-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: shopping-service
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
