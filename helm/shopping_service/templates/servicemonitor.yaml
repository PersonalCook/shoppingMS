apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: shopping-service-monitor
  namespace: monitoring
  labels:
    release: monitoring
spec:
  namespaceSelector:
    matchNames:
      - personalcook
  selector:
    matchLabels:
      app: shopping-service
  endpoints:
    - port: http             
      path: /metrics
      interval: 15s
      scheme: http
